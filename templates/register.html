<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <h2>Registro</h2>
    
    <form action="/register" method="POST">
        <div>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        {% if category == 'YaExiste' %}
                        <div class="warning-message" role="alert"><i class="fas fa-exclamation-triangle"></i>{{ message }}</div>
                        {% endif %}
                    {% endfor %}
                {% endif %}
                {% endwith %}
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="email">Email (opcional):</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required minlength="8">
        </div>
        <button type="submit">Registrarse</button>
    </form>
    <div class="auth-options">
        <p>¿Ya tienes cuenta? <br><a href="{{ url_for('auth.login') }}" class="auth-toggle-btn btn-login">Iniciar Sesión</a>
    </div>
</body>
</html>
