<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <h2>Dashboard</h2>
    <p>Bienvenido, {{ session['user'] }}</p>
    <!-- Formulario para subir archivos -->
    <form action="/dashboard" method="POST" enctype="multipart/form-data">
        <label for="excel_file">Subir archivo Excel:</label>
        <input type="file" id="excel_file" name="excel_file" accept=".xls,.xlsx" required>
        <br>
        <button type="submit">Subir y Procesar</button>
    </form>

    <!-- Formulario para seleccionar y procesar un archivo -->
    <form action="/dashboard" method="POST">
        <label for="file_name">Selecciona un archivo:</label>
        <select name="file_name" id="file_name">
            {% for archivo in archivos %}
            <option value="{{ archivo }}">{{ archivo }}</option>
            {% endfor %}
        </select>
        <button type="submit">Generar Gr치ficas</button>
    </form>
    
    <!-- Mostrar gr치ficas si existen -->
    {% if graph_urls %}

    <img src="{{ graph_urls['heart_rate'] }}" alt="Ritmo Cardiaco">
    <img src="{{ graph_urls['rr_interval'] }}" alt="Variabilidad R-R">
    {% endif %}
